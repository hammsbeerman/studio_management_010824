{% extends "base.html" %}

{% block content %}

<h1>LK Design Studio / Krueger Printing Studio Manager</h1>
    <p>{{ Content }}</p>

    <ul>
        {% for x in object_list %}
            {% if x.title %}
                <li><a href='{{ x.get_absolute_url }}'>{{ x.title }} - {{ x.content }}</a></li>
            {% endif %}
        {% endfor %}
    </ul>

{% endblock content %}
