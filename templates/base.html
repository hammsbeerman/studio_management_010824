{% load static %}
<!DOCTYPE html>
<html lang="en">
{% block scripts %}
{% endblock %}
    <head>
        <script src="https://unpkg.com/htmx.org@1.7.0"></script>

        <!-- <link rel='stylesheet' href='{% static "workorders/workorders-htmx.css" %}' /> -->
    
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    
    
        <!-- Date TIme Picker CSS -->
        <link rel="stylesheet" href="{% static 'date-time-phone/jquery-ui.css' %}">
        <link rel="stylesheet" href="{% static 'date-time-phone/jquery-ui-timepicker-addon.css' %}">
        <!-- Date Time Picker CSS -->
    
        <title>Studio Management</title>
        <style>
          body {background: #32396e;}
        
          .htmx-indicator {
            display: none;
          }

          .htmx-request .htmx-indicator {
            display: inline
          }

          .htmx-inverted-indicator {
            display: inline;
          }

          .htmx-request .htmx-inverted-indicator {
            display: none;
          }
        
        </style>
    
      </head>
    
    <body>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    </body>
  
        {% include 'navbar.html' %}
        <br></br>
        <div class="shadow p-4 mb-5 bg-body rounded">
        <div class="container">
            {% if messages %}
                {% for message in messages %}

                <div class="alert alert-warning alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>

                {% endfor %}
            {% endif %}


            {% block content %}

            {% endblock content %}
        </div>
    </body>

</html>
