{% extends "base.html" %}

{% block content %}

<div hx-get='{{ hx_url }}' hx-trigger='revealed'>
    <div class='htmx-indicator'>Loading...</div>
</div>


<!-- Modal Area -->
<div class="container">
    <div class="px-5 my-5 text-center">
      <h1>My Movie Collection</h1>
      <p>A sample project that shows how to support modal forms with Django+HTMX with minimal JavaScript code.</p>
    </div>
    <table class="table">
      <thead>
        <tr>
          <th>Title</th>
          <th>Year</th>
          <th>Rating</th>
          <th></th>
        </tr>
      </thead>
      <tbody hx-trigger="load, movieListChanged from:body" hx-get="{% url 'workorders:workorder_item_list' id=1234 %}" hx-target="this">
        <tr>
          <td class="spinner-border" role="status">
            <span class="visually-hidden">Loading...</span>
          </td>
        </tr>
      </tbody>
    </table>

    <button hx-get="{% url 'workorders:add_movie' %}" hx-target="#dialog" class="btn btn-primary">
    Add a movie
    </button>
</div>


<div id="modal" class="modal fade">
<div id="dialog" class="modal-dialog" hx-target="this"></div>
</div>

<!-- End of Modal -->

{% endblock content %}
