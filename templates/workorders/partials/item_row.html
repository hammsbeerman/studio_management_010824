<tr>
    <td>{{ object.workorder }}</td>
    <td>{{ object.item_category }}</td>
    <td>{{ object.description }}</td>
    <td>{{ object.quantity }}</td>
    <td>{{ object.unit_price }}</td>
    <td>{{ object.total_price }}</td>
    <td>
        <button class='btn' 
        hx-get="{% url 'workorders:edit_item' item.pk %}" 
        hx-target="closest tr" 
        hx-swap="outerHTML">
        <svg class="bi bi-pencil" width="32" height="32">
            <use xlink:href="#pencil">
        </svg></button>
    </td>
    <td>
        <button class='btn' 
        hx-confirm='Are you sure?' 
        hx-target="closest tr" 
        hx-swap="outerHTML swap:1s" 
        hx-delete="{% url 'workorders:delete_item' item.pk %}">
        <svg class="bi bi-trash3" width="32" height="32">
            <use xlink:href="#trash3">
        </svg></button>
    </td>
</tr>
