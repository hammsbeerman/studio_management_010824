{% extends "base.html" %}

{% block content %}

{% if not request.user.is_authenticated %}
<div style='margin-top:30px;'>
<form method='POST'>
    {% csrf_token %}
    {{ form.as_p}}
    <div><button type='submit'>Register</button></div>
    <br/>Already have an account? <a href='/accounts/login/'> login</a>
</form>
</div>
{% else %}
<p> You're already logged in. Would you like to<a href='/accounts/logout/'> logout</a>?</p>
{% endif %}

{% endblock content %}
